<!DOCTYPE html>
<html>
<head>
    <title>HTML</title>
</head>
<body>
    
     <h1><strong>HTML forms</strong></h1>


    <form>
        <label for="username">Enter username:</label> <!--label any section of the form-->
        <input type="text" id="username" name="username"> <!--for entering values,id identifies the individual tag,to add label etc.-->
        <br> <br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other

        <p>Choose your age</p>
        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
    </form>


</body>

</html>
